    <main>

    <div class="blink-style">
        <h1>MI TIENDITA DE LOKURAS</h1>
    </div>

    <div class="product">
        <h2>VISHNU</h2>
        <img src="product1.gif" alt="VISHNU">
        <p>Priceless</p>
        <button class="add-to-cart" data-price="10">Add to cart</button>
    </div>

    <div class="product">
        <h2>VISHNU EN LA MATRIX</h2>
        <img src="product2.gif" alt="Product 2">
        <p>Priceless</p>
        <button class="add-to-cart" data-price="20">Add to cart</button>
    </div>
    </main>
    <div class="cart-total">
        <h2>Cart Total: $<span id="total">0</span></h2>
    </div>

    <script>
        var total = 0;

        var addToCartButtons = document.getElementsByClassName('add-to-cart');

        for (var i = 0; i < addToCartButtons.length; i++) {
            addToCartButtons[i].addEventListener('click', addToCart);
        }

        function addToCart(event) {
            var price = parseInt(event.target.dataset.price);
            total += price;

            document.getElementById('total').textContent = total;
        }
    </script>

    <hr>



    <h2>FORM DE SOCIES</h2>
    <form id="memberForm">
        <input name="nombre" type="text" required placeholder="Nombre" />
        <input name="contacto" type="text" required placeholder="Contacto" />
        <input name="status" type="text" required placeholder="Status" />
        <button type="submit">Submit</button>
    </form>

    <div id="successMessage" style="display: none;">Bienvenide!</div>
